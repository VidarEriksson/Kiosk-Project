<div class="services-list">
  <button
    *ngIf="
      this.selectedService != '' && this.selectedService != '<no name set>'
    "
    mat-raised-button
    color="primary"
    (click)="addValue()"
  >
    Add
  </button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef>Key</th>
      <td mat-cell *matCellDef="let element">{{ element.key }}</td>
    </ng-container>
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Value</th>
      <td mat-cell *matCellDef="let element">{{ element.value }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="primary"
          (click)="
            keyEdit = element.key; valueEdit = element.value; editValue()
          "
        >
          <mat-icon color="primary">edit</mat-icon>
        </button>

        <button
          mat-icon-button
          color="warn"
          (click)="
            keyEdit = element.key; valueEdit = element.value; removeValue()
          "
        >
          <mat-icon color="primary">delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
  </table>
</div>
@if(activeForm === 'edit'){
<div class="service-edit">
  <h1>Edit Value</h1>
  <mat-form-field>
    <mat-label>Key</mat-label>
    <input matInput [(ngModel)]="keyEdit" placeholder="Enter key" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Value</mat-label>
    <input matInput [(ngModel)]="valueEdit" placeholder="Enter value" />
  </mat-form-field>
  <mat-form-field>
    <button mat-raised-button color="primary" (click)="saveEditedValue()">
      Update
    </button>
    <button mat-raised-button color="primary" (click)="toggleForm('')">
      Cancel
    </button>
  </mat-form-field>
</div>
} @else if(activeForm === 'add'){
<div class="service-edit">
  <h1>Add Value</h1>
  <mat-form-field>
    <mat-label>Key</mat-label>
    <input matInput [(ngModel)]="keyEdit" placeholder="Enter key" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Value</mat-label>
    <input matInput [(ngModel)]="valueEdit" placeholder="Enter value" />
  </mat-form-field>
  <mat-form-field>
    <button mat-raised-button color="primary" (click)="saveAddedValue()">
      Add
    </button>
    <button mat-raised-button color="primary" (click)="toggleForm('')">
      Cancel
    </button>
  </mat-form-field>
</div>
}@else if(activeForm === 'delete'){
<div class="service-delete">
  <h1>Remove Value</h1>
  <mat-form-field>
    <mat-label>Key</mat-label>
    <input matInput [(ngModel)]="keyEdit" placeholder="Enter key" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Value</mat-label>
    <input matInput [(ngModel)]="valueEdit" placeholder="Enter value" />
  </mat-form-field>
  <mat-form-field>
    <button mat-raised-button color="primary" (click)="saveDeletedValue()">
      Remove
    </button>
    <button mat-raised-button color="primary" (click)="toggleForm('')">
      Cancel
    </button>
  </mat-form-field>
</div>
}
